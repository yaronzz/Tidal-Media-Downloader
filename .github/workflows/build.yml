name: Build executables

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install build dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel pyinstaller
          python -m pip install -r requirements.txt --upgrade
        working-directory: TIDALDL-PY

      - name: Pin SIP to v6.x
        shell: bash
        run: |
          pip3 install "sip<7"
        working-directory: TIDALDL-PY

      - name: Clean build artifacts
        shell: bash
        run: |
          rm -rf dist
          rm -rf build
          rm -rf tidal_dl.egg-info
          rm -rf tidal_gui.egg-info
          rm -rf MANIFEST.in
        working-directory: TIDALDL-PY

      - name: Build tidal-dl binary
        shell: bash
        run: |
          python -m PyInstaller -F tidal_dl/__init__.py -n tidal-dl
        working-directory: TIDALDL-PY

